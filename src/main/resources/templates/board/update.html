<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{'/post/edit/' + ${boardDto.id}}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <input type="hidden" name="id" th:value="${boardDto.id}"/>
	<table style="width: 400px" border="1">
	<tr>
		<th>작성자</th>
		<td><input type="text" name="writer" th:value="${boardDto.writer}"></td>
	</tr>
	<tr>
		<th>제목</th>
		<td><input type="text" name="title" th:value="${boardDto.title}"></td>
	</tr>
	<tr>
		<th>내용</th>
		<td><textarea rows="5" cols="30" name="content" th:text="${boardDto.content}"></textarea></td>
	</tr>
	<tr>
		<td colspan="2"><input type="submit" value="수정"></td>
	</tr>
	</table>
</form>
</body>
</html>
